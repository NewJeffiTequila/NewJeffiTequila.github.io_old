<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-3 ">
            <form id="formulario" method="GET">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                    <small id="nameHelp" class="form-text text-muted">Escreva o nome completo</small>
                </div>
                <div class="form-group">
                    <label for="birthday">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="birthday">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="number" class="form-control" id="cpf" minlength="11" maxlength="11">
                </div>
                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="number" class="form-control" id="rg" minlength="7" maxlength="10">
                </div>
                <div class="form-group">
                    <label for="instituition">Instituição:</label>
                    <input type="text" class="form-control" id="instituition">
                </div>
                <div class="form-group">
                    <label for="registry">Matricula:</label>
                    <input type="number" class="form-control" id="registry">
                </div>
                <div class="form-group">
                    <label for="photo">Foto:</label>
                    <input type="file" accept="image/*" class="form-control" id="photo">
                </div>
                <input id="enviar" type="submit" value="Enviar">
            </form>
        </div>
        <div  class="col-3">
            <div class="card">
                <div class="cardName">

                </div>
                <div class="cardInstituition">
                    
                </div>
                <div class="cardBirthday">
                    
                </div>
                <div class="cardDataExpedicao">
                    
                </div>
                <div class="cardRegistry">
                    
                </div>
                <div class="cardCpf">
                    
                </div>
                <div class="cardRg">
                    
                </div>
                <div id="img">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
