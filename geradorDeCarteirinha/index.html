<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-3 ">
            <form id="formulario" action="">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                    <small id="nameHelp" class="form-text text-muted">Escreva o nome completo</small>
                </div>
                <div class="form-group">
                    <label for="birthday">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="birthday">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf">
                </div>
                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" class="form-control" id="rg">
                </div>
                <div class="form-group">
                    <label for="instituition">Instituição:</label>
                    <input type="text" class="form-control" id="instituition">
                </div>
                <div class="form-group">
                    <label for="registry">Matricula:</label>
                    <input type="number" class="form-control" id="registry">
                </div>
                <div class="form-group">
                    <label for="photo">Foto:</label>
                    <input type="file" accept="image/*" class="form-control" id="matricula">
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>    
            </form>
        </div>
    </div>
    
    
</body>
</html>
